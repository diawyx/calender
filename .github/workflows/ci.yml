name: CI Pipeline - Scan with SonarCloud, Build Image, Push to Docker Hub.

on:
  push:
    branches:
      - main 
  pull_request:
    branches:
      - main

env:
  DOCKERHUB_IMAGE_NAME: ${{ github.event.repository.name }}

jobs:
  # Job 1: Melakukan Scan Kode dengan SonarCloud
  code-scan:
    name: Code Quality Scan with SonarCloud
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4
        with:
          # fetch-depth: 0 diperlukan oleh SonarCloud untuk analisis yang akurat
          fetch-depth: 0

      - name: ‚òï Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: SonarCloud Scan üå•Ô∏è
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=psokelompok11
            -Dsonar.projectKey=diawyx_calender

  # Job 2: Membangun dan Push Docker Image
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    # 'needs' memastikan job ini hanya berjalan jika 'code-scan' berhasil
    needs: code-scan
    # Kondisi ini diterapkan pada level job, sehingga job tidak akan berjalan sama sekali
    # kecuali event adalah push ke branch main
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4

      - name: üê≥ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üê≥ Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ‚¨ÜÔ∏è Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Pastikan Anda memiliki nama image yang sesuai.
          # Di sini saya menggunakan 'calender' berdasarkan projectKey Sonar Anda.
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/calender:${{ github.sha }}
